<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM MANIPULATION</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
      }
      .q1,
      .q2,
      .q3 {
        min-height: 400px;
        width: 400px;
        background-color: rgb(245, 194, 194);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border-radius: 20px;
        margin: 10px;
      }
      button {
        background-color: black;
        color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      p {
        text-transform: capitalize;
      }
      img {
        height: 200px;
        width: 200px;
        margin: 10px;
      }
      input {
        width: 300px;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: none;
        background-color: #fffdfd7d;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="q1">
      <button id="btn1">click here</button>
      <p class="text1">text on which we will add style with DOM</p>
    </div>
    <div class="q2">
      <img
        src="https://images.pexels.com/photos/34385617/pexels-photo-34385617.jpeg"
        alt="Image1"
        id="image1"
      />
      <img
        src="https://images.pexels.com/photos/5028377/pexels-photo-5028377.jpeg"
        alt="image2"
        id="image2"
      />
      <button id="btn2">swap</button>
    </div>
    <div class="q3">
      <form action="">
        <input type="text" placeholder="Enter your name" id="name" />
        <div id="nameError"></div>
        <input type="email" placeholder="Enter your Email" id="email" />
        <div id="emailError" class="error"></div>
        <input
          type="password"
          placeholder="Enter your password"
          id="password"
        />
        <div id="passwordError" class="error"></div>
        <input
          type="tel"
          placeholder="Enter your 10 digit mobile number"
          id="mobile"
          class="error"
        />
        <div id="mobileError" class="error"></div>
        <button type="submit" id="btn3">Register</button>
      </form>
    </div>
  </body>
  <script>
    // Q1. Create a html page wiht a button. when click on button paragraph color should be changed .

    const button1 = document.getElementById("btn1");
    const pera1 = document.querySelector(".text1");

    button1.addEventListener("click", () => {
      pera1.style.color = "#fff";
    });
    //Q2. Create a page with 2 images and a button. when the button is clicked, swap the source attribute of the images.

    const image1 = document.getElementById("image1");
    const image2 = document.getElementById("image2");
    const btn2 = document.getElementById("btn2");
    btn2.addEventListener("click", () => {
      const temp = image1.src;
      image1.src = image2.src;
      image2.src = temp;
    });

    //Q3 Create a form with input fields and a submit button. use javascript to validate the form and display an error message if the input is invalid.
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();

      let valid = true;

      //Inputs
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      //Error message
      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const mobileError = document.getElementById("mobileError");

      nameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      mobileError.textContent = "";

      if (name === "") {
        nameError.textContent = "Full name is required";
        valid = false;
      }
      if (!email.includes("@") || !email.includes(".")) {
        emailError.textContent = "Email in not in right formate.";
        valid = false;
      }
      if (password.length < 6) {
        passwordError.textContent =
          "Password length should be min 6 character long.";
        valid = false;
      }
      if (!/^\d{10}$/.test(mobile)) {
        mobileError.textContent = "mobile digit should have 10 numbers";
      }
      if (valid) {
        alert("Registration.successfully");
        this.reset();
      }
    });
  </script>
</html>
